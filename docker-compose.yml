version: '3'
services:
  gateway:
    build: .
    context: ./api-gateway
    network_mode: host
    depends_on:
      - consul
      - registrator
  consul:
    image: consul
    restart: always
    network_mode: host
  registrator:
    image: gliderlabs/registrator
    restart: always
    network_mode: host
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock
    command: -internal consul://localhost:8500